<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'add_course' %}">Add course</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_student' %}">Add Student</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link " href="{% url 'show_details' %}">Show Student Details</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
<div class="container">
<div class="content"><br><br><br><br>
    
    <center>
        <form action="{% url 'editdb' stud.id %}" method="post">
            {% csrf_token %}
            <h3>Edit Details</h3>
                       <input type="text" name="name" value="{{stud.student_name}}" placeholder="Enter the Name" class="form-control">
            
            <input type="text" value="{{stud.student_address}}" name="address" class="form-control" placeholder="Enter the Address">
    
            <input type="number" value="{{stud.student_age}}" name="age" class="form-control" placeholder="Enter Age">
            
            <input type="date" name="jdate" value="{{stud.joining_date|date:'Y-m-d'}}" class="form-control" placeholder="Date Of Joining">
            <div class="form-outline mb-4">
            <select name="sel" id="" class="form-control">
                <option selected disabled>{{stud.course.course_name}}</option>
                {% for c in course %}
                <option value="{{c.id}}">{{c.course_name}}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-outline mb-4">
                <input type="submit" value="submit">
            </div>
        </form>
</div>
</div>
</center>
</body>
</html>
