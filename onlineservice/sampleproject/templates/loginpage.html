<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="transparent-card" style="margin-top: 50PX;text-align: center;">
        <!-- Your card content goes here -->
        <h2>LOGIN</h2>  
<div class="row" >
    <div class="col-md-2"></div>
    <div class="col-md-8 mt-5">
        <div class="card p-3">
            <form method = 'post' class='post-form' action="{% url 'user_login' %}">
                {% csrf_token %}
                <div class="row"><br><br><br>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                    
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Username</label><br>
                        <input type="text" name="name" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"></div>
                    <label>Password</label><br>
                        <input type="password" name="password" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-3">
                        <button type="submit" class='btn btn-outline-primary rounded-pill w-100'>Log In</button>
                    </div>
                <div class="col-md-4"></div>
            </form>
        </div>
    </div>
</div>
    </div>
</body>
</html>
