<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body {
            background-image: url('{% static "images/ban3.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .transparent-card {
            background-color: rgba(42, 41, 41, 0.7);
            /* Adjust the last value for transparency */
            padding: 20px;
            border-radius: 10px;
        }

        .input {
            background-color: transparent;
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>

<body>

    <div class="transparent-card" style="margin-top: 50PX;text-align: center;">
        <h2 style="margin-top: 100px;">Add Products</h2>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-5">
                <div class="card p-3">
                    <h2>Registration Page</h2>
                    <form method="post" enctype="multipart/form-data" action="{% url 'workercreate' %}">

                        {% csrf_token %}
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" required><br>

                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" required><br>

                        <label for="username">Username:</label>
                        <input type="text" name="username" required><br>

                        <label for="address">Address:</label>
                        <input type="text" name="address" required><br>

                        <label for="email">Email:</label>
                        <input type="email" name="email" required><br>

                        

                        <label for="contactnumber">Contact Number</label>
                        <input type="text" name="contactnumber" required><br>

                        <label for="categories">Department:</label>
                        <select name="categories" id="categoriesDropdown">
                            <option value="" selected disabled>Select Department</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                            {% endfor %}
                            <option value="other">Other</option>
                        </select><br>

                        <div id="otherCategorySection" style="display: none;">
                            <label for="new_category">New Department:</label>
                            <input type="text" name="new_category" id="newCategoryInput"><br>
                        </div>

                        <label for="experience">Experience:</label>
                        <input type="text" name="experience" required><br>

                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" required><br>

                        <label for="id_type">ID Type:</label>
                        <input type="text" name="id_type" required><br>

                        <input type="hidden" name="text" class="form-control" value="3">

                        <label for="profile_picture">Profile Picture:</label>
                        <input type="file" name="profile_picture" accept="images/*"><br>

                        <label for="certificate">Certificate:</label>
                        <input type="file" name="certificate" accept=".pdf"><br>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var categoriesDropdown = document.getElementById("categoriesDropdown");
            var otherCategorySection = document.getElementById("otherCategorySection");
            var newCategoryInput = document.getElementById("newCategoryInput");

            categoriesDropdown.addEventListener("change", function() {
                if (categoriesDropdown.value === "other") {
                    otherCategorySection.style.display = "block";
                } else {
                    otherCategorySection.style.display = "none";
                    newCategoryInput.value = ""; // Clear the new category input
                }
            });
        });
    </script>

</body>

</html>
