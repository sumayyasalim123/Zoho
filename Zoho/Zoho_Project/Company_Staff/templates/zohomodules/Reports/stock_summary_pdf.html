<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Summary Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Stock Summary Report</h1>
    <p><strong>Date Range:</strong> {{ from_date }} to {{ to_date }}</p>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Opening Stock</th>
                <th>Quantity Sold</th>
                <th>Difference</th>
            </tr>
        </thead>
       
    </table>
    

</body>
</html>
