<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body{
            background-color: rgb(181, 215, 57);
            margin-top: 5%;
            background-image: url('{% static "images/pp.jpeg" %}');
        }
    </style>
</head>
<body>
    <div class="container">
       
        <form method="post" action="{% url 'add_teacherdb' %}"> 
          {% csrf_token %}
      <h3 class="mb-5 text-primary">Teacher Registration</h3>
      <div class="form-outline mb-4">
          <input type="text" placeholder="First name" name="fname" class="form-control">
      </div>
      <div class="form-outline mb-4">
          <input type="text" placeholder="Last Name" name="lname" class="form-control" >
      </div>
      <div class="form-outline mb-4">
          <input type="text" placeholder="User Name" name="uname" class="formo-control" >
      </div>
      <div class="form-outline mb-4">
        <input type="password" placeholder="Password" name="ps" class="form-control">
    </div>
    <div class="form-outline mb-4">
        <input type="password" placeholder="Confirm Password" name="cps" class="form-control" >
    </div>
    <div class="form-outline mb-4">
        <input type="text" placeholder="Enter Address" name="address" class="formo-control" >
    </div>
      <div class="form-outline mb-4">
          <input type="number" placeholder="Enter Age" name="age" class="form-control">
      </div>
      <div class="form-outline mb-4">
        <input type="text" placeholder="Email Address" name="email" class="formo-control" >
    </div>
      <div class="form-outline mb-4">
          <input type="text" placeholder="Contact Number" name="number" class="form-control">

      </div>
      <div class="form-outline mb-4">
      <h6>Upload your photo</h6>
     <input type="file" name="file" class="form-control mt-4" accept="images/*"><br>
      </div>

      <div class="form-outline mb-4">
          <h6>Select Course</h6>
          <select class="form-control" name="sel">
              {% for c in course %}
              <option value="{{c.id}}">{{c.course_name}}</option>
              {% endfor %}
          </select>

      </div>
      
      <input type="submit" value="submit">

      </form>
</body>
</html>
