<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body{
            
            background-image: url('{% static "images/p1.jpeg" %}');
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-secondary">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_course' %}">Add Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_student' %}">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show_details' %}">Show Student Details</a>
            </li>
            
          </ul>
        </div>
    </nav>

  
    <div class="container">
        
        <form action="{% url 'editdb' stud.id %}" method="post">
            {% csrf_token %}
            <h3>Edit Details</h3>
            <div class="form-outline mb-4">
            <input type="text" name="name" value="{{stud.student_name}}" placeholder="first name" class="form-control"></div>
            <div class="form-outline mb-4">
            <input type="text" value="{{stud.student_address}}" name="address" class="form-control" placeholder="last name"></div>
            <div class="form-outline mb-4">
            <input type="text" value="{{stud.student_address}}" name="address" class="form-control" placeholder="user name"></div>
            <div class="form-outline mb-4">
            <input type="number" value="{{stud.student_age}}" name="age" class="form-control" placeholder="Enter Age"></div>
            <div class="form-outline mb-4">
            <input type="password"  value="{{stud.student_age}}" placeholder="Password" name="ps" class="form-control"></div>
            <div class="form-outline mb-4">
            <input type="email" value="{{stud.student_age}}" name="email" class="form-control" placeholder="Email"></div>
            <div class="form-outline mb-4">
            <input type="text" value="{{stud.student_age}}" name="address" class="form-control" placeholder="Address"></div>
            <div class="form-outline mb-4">
            <input type="number" value="{{stud.student_age}}" name="mobileno" class="form-control" placeholder="Mobile Number"></div>
            <div class="form-outline mb-4">
                <input type="submit" value="submit">
            </div>
        </form>
    
    </div>
    
</body>

</html>
