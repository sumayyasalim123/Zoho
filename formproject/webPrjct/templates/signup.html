<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
    {% load static %}
    <style>
        body{
         background-image: url('{% static "image/homebg.jpg" %}');
         background-repeat: no-repeat;
         background-size: cover;
        }
        </style>
<body>

    <h1 style="text-align: center;margin-top: 100PX;">REGISTRATION FORM</h1>
    <div class="container">
        {% for message in messages %}
<h5>
<div class="alert alert-danger mt-5" style="width:50%;">
       {{ message }}
</div>
</h5>
{% endfor %}
</div><br>
<div class="container bg-light" style="border-radius: 10px; width: 50%;">
<form action="{% url 'usercreate' %}" method="post" class="form pt-5npb-5" style="width: 50%;margin-left: 25%">
{% csrf_token %}
<input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
<input type="text" name="last_name" class="form-control" placeholder="Last Name"><br>
<input type="text" name="username" class="form-control" placeholder="username"><br>
<input type="email" name="email" class="form-control" placeholder="Email "><br>
<input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
<input type="password" name="cpassword" class="form-control" placeholder="conform password"><br>
<button type="submit"class="btn btn-outline-info" style="margin-left: 40%;">Submit</button>
<BR>
    <p class="text-muted">already a member.<a href="{% url 'login' %}">login</a></p>
    



</form></div>


</body>
</html>
