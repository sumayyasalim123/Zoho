<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body{
            background-color: rgb(181, 215, 57);
            margin-top: 5%;
            background-image: url('{% static "images/pp.jpeg" %}');
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <h4 class=" text-center"><strong><u>
            ADD PRODUCT DETAILS</u></strong>
        </h4>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form enctype="multipart/form-data" method="post" action="{% url 'add_product' %}">
                    {%csrf_token %}
                    <h6>Enter Product Name:</h6>
                    <input type="text" name="pname" class="form-control mt-4" placeholder="Enter Product Name"><br>
                    <h6>Enter Product Price:</h6>
                    <input type="number" name="price" class="form-control mt-4" placeholder="Enter Product Price"><br>
                    <h6>Enter Product Quantity:</h6>
                    <input type="number" name="qty" class="form-control mt-4" placeholder="Enter Product Quantity"><br>
                    <h6>Choose File:</h6>
                    <input type="file" name="file" class="form-control mt-4" accept="images/*"><br>
                    <button type="submit" class="btn btn-success mt-3 w-100">Submit</button>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
   
    </div>
</body>
</html>
