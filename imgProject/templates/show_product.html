<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <style>
        body{
            background-color: rgb(181, 215, 57);
            margin-top: 10%;
            background-image: url('{% static "images/pp.jpeg" %}');
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class=" text-center">SHOW PRODUCT DETAILS </h3>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">PRODUCT NAME</th>
                            <th scope="col">PRICE</th>
                            <th scope="col">QUANTITY</th>
                            <th scope="col">IMAGE</th>
                            <th scope="col">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in prdts %}
                        <tr>
                            <td class="pt-4">{{p.product_name}}</td>
                            <td class="pt-4">{{p.price}}</td>
                            <td class="pt-4">{{p.quantity}}</td>
                            <td>
                                {{p.image}}<br>
                                <img src="{{p.image.url }}" class="w-25">
                            </td>
                            <td>
                                <a rol="button" class="btn btn-info" href="{% url 'editpage' p.id %}">Edit</a><br><br>
                                <a rol="button" class="btn btn-success" href="{% url 'delete' p.id %}">delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
               
            </div>
<div class="col-sm-1"></div>
        </div>
    </div>
</body>
</html>
