<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <style>
        body{
            background-color: rgb(181, 215, 57);
            margin-top: 10%;
            background-image: url('{% static "images/pp.jpeg" %}');
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class=" text-center">UPDATE PRODUCT DETAILS</h3>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <center>
                <form enctype="multipart/form-data" method="post" action="{% url 'edit_product' prdts.id %}">
                    {% csrf_token %}
                    <h6>product name:</h6>
                    <input type="text" name="pname" class="form-control mt-3" value="{{prdts.product_name}}">
                    <h6>product price:</h6>
                    <input type="text" name="price" class="form-control mt-3" value="{{prdts.price}}">
                    <h6>product quantity:</h6>
                    <input type="text" name="qty" class="form-control mt-3" value="{{prdts.quantity}}">
                    <h6>image:</h6>
                    <img src="{{prdts.image.url}}" class="w-25"><br>{{prdts.image}}
                    <input type="file" name="file" class="form-control mt-3" accept="image/*"><br><br>
                    <button type="submit" class="btn btn-warning">SUBMIT </button>
                </form>
            </center>
            </div>
<div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
