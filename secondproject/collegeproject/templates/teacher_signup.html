<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        body{
            background-color: rgb(181, 215, 57);
            margin-top: 5%;
            background-image: url('{% static "images/pp.jpeg" %}');
        }
    </style>
</head>
<body>
    <div class="container">
       
        <form enctype="multipart/form-data" method="post" action="{% url 'add_teacherdb' %}">
            {% csrf_token %}
            <input type="text" name="fname" class="form-control mt-3" placeholder="Enter first name">
            <input type="text" name="lname" class="form-control mt-3" placeholder="Enter last name">
            <input type="text" name="uname" class="form-control mt-3" placeholder="Enter username">
            <input type="password" name="password" class="form-control mt-3" placeholder="Enter password">
            <input type="password" name="cpassword" class="form-control mt-3" placeholder="confirm password">
            <input type="email" name="email" class="form-control mt-3" placeholder="Enter email">
            <input type="text" name="address" class="form-control mt-3" placeholder="Enter address">
            <input type="number" name="age" class="form-control mt-3" placeholder="Enter age">
            <input type="number" name="number" class="form-control mt-3" placeholder="Enter number">

            <label>upload your photo</label>
            <input type="file" name="file" class="form-control mt-3" accept="images/*"><br><br>

            <select name="sel"  class="form-control mt-3" >
                {% for c in course %}
                <option value="{{c.id}}">{{c.course_name}}</option>
                {%  endfor %}
            </select>
            <br><br>
            <button type="submit" class="btn btn-dark">SUBMIT </button><hr>
            
        </form>
</body>
</html>
